<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe by DaSquid</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="container">
            <div id="player1" class="player-column">
                <div class="player-box current-turn">
                    Player 1
                </div>
            </div>
            <div id="game-grid">
                <div class="game-grid-square"></div>
                <div class="game-grid-square"></div>
                <div class="game-grid-square"></div>
                <div class="game-grid-square"></div>
                <div class="game-grid-square"></div>
                <div class="game-grid-square"></div>
                <div class="game-grid-square"></div>
                <div class="game-grid-square"></div>
                <div class="game-grid-square"></div>
            </div>
            <div id="player2" class="player-column">
                <div class="player-box">
                    Player 2
                </div>
            </div>
            <div id="restart-button-cont">
              <button type="button" id="restart-btn">Restart</button>
            </div>
        </div>
    </main>
  </body>
</html>
